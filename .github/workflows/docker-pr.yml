name: 'Docker check'

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - 'src-tauri/**'
      - '.github/workflows/docker-pr.yml'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{github.event.number}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.1
      - name: Build Docker image
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          push: false
